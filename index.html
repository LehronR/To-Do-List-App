<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="appContainer">
        <header>
            <h1>Things To Do</h1>
        </header>
        <div id="listContainer">
            <ul></ul>
        </div>
        
        <div id="inputContainer">
            <input type="text" placeholder="What to do today?" id="newToDo" value="">
        
            <input type="button" value="Add To List" id="addToDo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
